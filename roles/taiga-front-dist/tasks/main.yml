- name: Clone taiga-front-dist repository
  git: repo=https://github.com/taigaio/taiga-front-dist.git dest=/var/www/taiga-front-dist version={{ code_version }}
  become: yes
  become_user: "root"
  tags:
  - docker-taiga-front-dist

- name: Setup taiga-front-dist
  template: src=conf.json.j2 dest=/var/www/taiga-front-dist/dist/conf.json owner=root group=root mode=0644
  become: yes
  become_user: root
  tags:
  - docker-taiga-front-dist
  - config-docker-taiga-front-dist

- name: Setup nginx
  template: src=nginx_taiga-front-dist.j2 dest=/etc/nginx/taiga-includes/taiga-front-dist owner=root group=root mode=0644
  notify:
  - restart nginx
  become: yes
  become_user: root
  tags:
  - docker-taiga-front-dist
